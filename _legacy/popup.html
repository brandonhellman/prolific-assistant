<html lang="en">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="normalize.css" rel="stylesheet">
  <link href="popup.css" rel="stylesheet">

  <script src="popup.js"></script>
</head>


<body>
  <nav class="navbar navbar-inverse bg-primary p-0 mb-2">
    <table class="w-100">
      <tr>
        <td class="w-25 text-center">
          <a class="text-white small" href="https://app.prolific.co/studies" target="_blank">Studies</a>
        </td>
        <td class="w-50 text-center">
          <!--<span id="balance" class="text-white small">Loading Balance...</span>-->
        </td>
        <td class="w-25 text-center">
          <a class="text-white small" href="https://app.prolific.co/account/general" target="_blank">Account</a>
        </td>
      </tr>
    </table>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="input-group input-group-sm">
          <div class="input-group-prepend">
            <span class="input-group-text">Check Interval</span>
          </div>
          <input type="number" class="form-control" min="60" id="interval">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <div class="row">
            <div class="col-3">
              <label for="alert">Alert</label>
            </div>
            <div class="col-9">
              <select class="form-control form-control-sm" id="alert">
                <option value="none">None</option>
                <option value="voice">Voice</option>
                <option value="sweet-alert-1">Sweet Alert 1</option>
                <option value="sweet-alert-2">Sweet Alert 2</option>
                <option value="sweet-alert-3">Sweet Alert 3</option>
                <option value="sweet-alert-4">Sweet Alert 4</option>
                <option value="sweet-alert-5">Sweet Alert 5</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center mt-1">
    <small id="checked"></small>
  </div>
  <div id="studies" />
</body>

</html>
